<link rel="stylesheet" href="css/header.css">
<!-- <link rel="stylesheet" href="../../public/css/header.css"> -->
<nav class="header">
  <div class="header-container">
    <div class="header-left">
      <div class="logo"><img src="/img/logo.PNG" alt=""></div>
      <!-- <div class="navbar-burger burger" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </div> -->
    </div>
    <div class="header-menu">
      <div class="header-start">
        <div class="header-item1">
          <a class="item1" href="/">主页</a>
        </div>
        <div class="header-item2">
          <a class="item2" href="http://a.lmongo.com">前端面试题</a>
        </div>
      </div>
      <div class="header-end">
        {% if ctx.session.user.isAdmin %}
        <div class="header-category">
          <a class="header-category_link" href="/category">分类</a>
        </div>
        {% endif %}
        {% if ctx.session.user %}
        <div class="header-write">
          <a class="header-write_link" href="/posts/new">写文章</a>
        </div>
        <div class="header-user-name">
          <a href="/user/{{ctx.session.user.name}}">{{ctx.session.user.name}} </a>
         </div> 
          <!-- <div
          class="header-user-name">
          <a href="">老鱼吃虾米</a>
        </div> -->
        <div class="header-out">
          <a href="/signout">退出</a>
        </div>
        {% else %}
        <div class="header-signin">
          <a class="header-signin-button" href="/signup">注册</a>
        </div>
        <div class="header-signup">
          <a class="header-signup-button" href="/signin">登录</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
