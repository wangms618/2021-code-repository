<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2535979_a8q9tfe8nk5.css">
  <title>Document</title>
</head>
<body>
  <div class="music">
    <div class="music-container">
      <div class="music-header">
        <span class="iconfont icon-arrow-left"></span>
        <span class="status">正在播放</span>
      </div>
      <div class="music-content">
        <div class="music-pic">
          <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2573682646,2550136359&fm=26&gp=0.jpg" alt="">
        </div>
        <div class="music-name">
          <span class="music-title">说好不哭</span>
          <span class="music-singer">xxx</span>
        </div>
        <div class="music-bar">
          <div class="music-bar__now"></div>
        </div>
        <div class="music-time">
          <span>02:41</span>
          <span>04:41</span>
        </div>
        <div class="music-start">
          <span class="iconfont icon-bofangye-caozuolan-suijibofang"></span>
          <span class="iconfont icon-shangyishou"></span>
          <span class="iconfont icon-bofang"></span>
          <span class="iconfont icon-xiayishou"></span>
          <span class="iconfont icon-woxihuande"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
