<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Examples Method Demo</title>
</head>

<body>
  <h1>Examples Method Demo</h1>
  <hr>
  <div id="app">

  </div>
  <p><button onclick="destroy()">销毁</button></p>
  <p><button onclick="reload()">刷新</button></p>
  <p><button onclick="tick()">更改数据</button></p>
  <script type="text/javascript">
    var jspang = Vue.extend({
      template: `<p>{{message}}</p>`,
      data: function () {
        return {
          message: 'Hello ,I am JSPang'
        }
      },
      mounted: function () {
        console.log('mounted被创建');
      },
      destroyed: function () {
        console.log('destroy 销毁之后');
      },
      updated: function () {
        console.log('被更新了');
      }
    })
    var vm = new jspang().$mount("#app")
    function destroy() {
      vm.$destroy();
    }
    function reload() {
      vm.$forceUpdate();
    }
    function tick() {
      vm.message = "update message info ";
      vm.$nextTick(function () {
        console.log('message更新完后我被调用了');
      })
    }
  </script>
</body>

</html>
