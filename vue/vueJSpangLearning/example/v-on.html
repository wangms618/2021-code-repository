<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>v-on事件监听器</title>
</head>

<body>
  <h1>v-on 事件监听器</h1>
  <hr>
  <div id="app">
    本场比赛得分： {{count}}<br />
    <button v-on:click="jiafen">加分</button>
    <button v-on:click="jianfen">减分</button>
v-on:keyup.enter    <!-- key.键盘码可以指定按键 -->
    <input type="text" ="onEnter" v-model="secondCount">
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count: 1
      },
      methods: {
        jiafen: function () {
          this.count++;
        },
        jianfen: function () {
          this.count--;
        },
        onEnter: function () {
          this.count = this.count + parseInt(this.secondCount);
        }
      }
    })
  </script>
</body>

</html>
