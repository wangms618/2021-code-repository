<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title></title>
</head>

<body></body>

<div id="app">
  <jspang></jspang>
  <panda></panda>
</div>

<script type="text/javascript">
  // 全局组件
  Vue.component('jspang', {
    template: `<div style="color:red">我是全局的jspang组件</div>`
  })
  var app = new Vue({
    el: '#app',
    data: {
    },
    // 局部组件
    components: {
      "panda": {
        template: `<div style="color:green">我是局部的jspang组件</div>`
      }
    }
  })

</script>
</body>

</html>
