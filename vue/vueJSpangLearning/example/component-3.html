<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title></title>
</head>

<body></body>

<div id="app">
  <panda></panda>
  <!-- <city></city> -->
</div>

<script type="text/javascript">
  // 子组件
  var city = {
    template: `<div>Sichuan of China</div>`
  }
  // 在外部声明组件
  var pandaComponent = {
    template: `
    <div>
      <p>Panda from China</p>
      <city></city>
    </div>  
    `,
    // 父组件引入子组件
    components: {
      "city": city
    }
  }

  var app = new Vue({
    el: '#app',
    data: {
    },
    // 引入外部组件
    components: {
      "panda": pandaComponent,
      // "city" : city
    }
  })

</script>
</body>

</html>
