<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title></title>
</head>

<body></body>

<header></header>

<script type="text/javascript">
    var header_a = Vue.extend({
      template:`<p>{{message}}-{{a}}</p>`,
      data:function(){
        return {
          message:'Hello , I am header!'
        }
      },
      props:['a']
    });
    // 挂载
    new header_a({propsData:{a:1}}).$mount('header')
</script>
</body>

</html>
