<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">

    <!-- <div v-pre>{{msg}}</div> -->

    <!-- 整个dom结构完成后他才进行显示 -->
    <!-- <div v-cloak>{{msg}}</div> -->

    <!-- v-once 只进行一次动态渲染 -->
    <div v-once>第一次绑定的值:{{count}}</div>
    <div>
      <input type="text" v-model="count">
    </div>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello World',
        count: 0
      }
    })
  </script>
</body>

</html>
