<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app" v-show="isLogin">
    {{message}}
    <ul>
      <li v-for="item in sortItems">{{item}}</li>
    </ul>
    <!-- <span>{{msg}}</span> -->
    <span v-text="msg"></span>
    <p v-html="mshHtml"></p>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
        isLogin: true,
        items: [21, 22, 33, 45, 55, 11],
        msg: '牛牛',
        mshHtml: '<h1>三点给咧</h1>'
      },
      // computed的值可以拿去数据源里用
      // 执行时间是数据源中数据发生变化的时候
      computed: { // 计算属性通常将数据源中的数据做一定的修饰再渲染
        sortItems: function () {
          return this.items.sort(this.sortNumber)
        }
      },
      // 函数都要写在method里面
      methods: {
        sortNumber(a, b) {
          return a - b
        }
      }
    })
  </script>
</body>

</html>
